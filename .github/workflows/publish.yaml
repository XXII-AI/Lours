# This will run every time a tag is created.
# It calls our tests workflow via a `workflow_call`, and if tests pass
# then it triggers our upload to PyPI for a new release.
name: Publish to PyPI
on:
  push:
    tags:
      - '*'


permissions:
  contents: read

jobs:
  # calls our general CI workflow (tests, build docs, etc.)
  tests:
    uses: ./.github/workflows/CI.yaml
    secrets: inherit

  build-package:
    name: "Build & verify ğŸ» Lours package"
    needs: [tests] # require tests to pass before deploy runs
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository ğŸ›"
        uses: actions/checkout@v4
      - name: "Build and inspect package ğŸ“¦"
        uses: hynek/build-and-inspect-python-package@v2
        id: baipp

  release-pypi:
    runs-on: ubuntu-latest
    needs: [build-package]
    environment: release
    permissions:
      id-token: write # needed for PyPI upload
    steps:
      - name: "Download ğŸ» Lours built package ğŸ“¦"
        uses: actions/download-artifact@v4
        with:
          name: Packages
          path: dist

      - name: "Unzip artifact"
        run: |
          tar xvf dist/*.tar.gz --strip-components=1

      - name: "Publish ğŸ» Lours package to PyPI ğŸš€"
        uses: pypa/gh-action-pypi-publish@release/v1
        if: github.repository_owner == 'XXII-AI'
